{% extends "base.html" %}

{% block title %}Inicio de sesión{% endblock %}

{% load static %}

{% block content %}
  <!-- Añadimos la clase 'login-container' al contenedor principal -->
  <div class="login-container mt-5">
    <!-- Enlazamos el archivo CSS específico para la página de login -->
    <link rel="stylesheet" href="{% static 'css/cssParaLogin.css' %}">
    
    <h2 class="text-center">Inicio de Sesión</h2>
    <div class="form-container">
      <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Iniciar</button>
      </form>
      <p class="mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
    </div>
  </div>
{% endblock %}
