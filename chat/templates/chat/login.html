{% extends "base.html" %}

{% load static %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<link href="{% static 'css/cssParaLogin.css' %}" rel="stylesheet">

  <div class="login-container"> <!-- Contenedor específico para la página de login -->
    <h2 class="text-center">Iniciar sesión</h2>
    <div class="form-container">
      <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
    <p class="mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
  </div>
{% endblock %}
